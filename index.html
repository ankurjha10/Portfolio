<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="vanta-bg"></div>
        <section class="main-section">
            <nav class="navbar">
                <a href="/"><img src="assets/images/navbarLogo.svg" alt="navbarLogo"></a>
                <button class="resumeBtn" role="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-download-icon lucide-download">
                        <path d="M12 15V3" />
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <path d="m7 10 5 5 5-5" />
                    </svg>
                    Resume
                </button>
            </nav>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/ankurjha01/" class="social-icon"><img
                        src="assets/icons/linkedin.svg" alt="linkedin"></a>
                <a href="" class="social-icon"><img src="assets/icons/twitter.svg" alt="twitter"></a>
                <a href="" class="social-icon"><img src="assets/icons/instagram.svg" alt="instagram"></a>
                <a href="" class="social-icon"><img src="assets/icons/mail.svg" alt="mail"></a>
                <a href="" class="social-icon"><img src="assets/icons/github.svg" alt=""></a>
            </div>
            <section class="hero-section">
                <div class="hero-content">
                    <h1>Ankur Jha</h1>
                    <p>I am <span id="element"></span></p>
                    <div class="abtBtn">
                        <button class="aboutBtn">
                            About Me
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-move-right-icon lucide-move-right">
                                <path d="M18 8L22 12L18 16" />
                                <path d="M2 12H22" />
                            </svg>
                        </button>
                    </div>
                </div>
                <img src="assets/images/name-logo.svg" alt="Hero Image" class="hero-image">
            </section>
        </section>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.waves.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script>
        window.addEventListener('load', function () {
            VANTA.WAVES({
                el: "#vanta-bg",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x0,
                waveHeight: 15.00,
                waveSpeed: 0.75,
                zoom: 0.65
            });

            setTimeout(() => {
                var typed = new Typed('#element', {
                    strings: [
                        'a Java Full Stack Developer.',
                        'an Android Developer.',
                    ],
                    typeSpeed: 50,
                    backSpeed: 25,
                    backDelay: 1500,
                    loop: true
                });
            }, 500);
        });
    </script>
</body>

</html>
